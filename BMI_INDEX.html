<div class="bmi-calculator">
  <div class="input-section">
    <label for="height">Height</label>
    <input type="number" id="height" value="170" /> cm
  </div>
  <div class="input-section">
    <label for="weight">Weight</label>
    <input type="number" id="weight" value="70" /> kg
  </div>
  <div class="result-section">
    <p>BMI: <span id="bmi">--</span></p>
    <p>BMI Prime: <span id="bmi-prime">--</span></p>
  </div>
  <div class="result-message">
    <p id="message">Your weight is healthy.</p>
  </div>
  <div class="bmi-chart">
    <input type="range" min="15" max="35" value="24.2" step="0.1" id="bmi-range" disabled />
    <p id="bmi-label">Normal</p>
  </div>
</div>

<script src="https://clockmaker.github.io/health/script.js"></script>
<link rel="stylesheet" href="https://clockmaker.github.io/health/styles.css">
